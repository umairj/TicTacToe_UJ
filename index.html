<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
		<link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
		<script src="jquery-1.8.2.min.js"></script>
		<script src="jquery.mobile-1.3.0.min.js"></script>
		
		<link rel="stylesheet" href="tictactoe.css" />		
		<script src="new.js"></script>
	</head>
	
	<body>
		<div data-role="page"> 

			<div data-role="header">
				<h1>Tic Tac Toe</h1>
				<a href="javascript:;" class="ui-btn-right" id="newGame">New Game</a>
			</div> <!-- header -->
			

			
			<div data-role="content" id="game-board">
				
				<div id="infoLabel" class="centered">
					<b><div id="playerName">Player One</div></b><br/>
					Make your move!
				</div> 
				
				<div id="squares" class="centered">
					<p>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_TL">&nbsp;</a>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_TC">&nbsp;</a>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_TR">&nbsp;</a>
					</p>
					<p>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_CL">&nbsp;</a>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_CC">&nbsp;</a>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_CR">&nbsp;</a>
					</p>
					<p>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_BL">&nbsp;</a>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_BC">&nbsp;</a>
					    <a href="javascript:;" data-role="button" data-inline="true" class="square" id="field_BR">&nbsp;</a>
					</p>
				</div> <!-- squares -->
				<p id="infoMessage" class="centered"></p>
				
			</div> <!-- content -->
	
		</div> 
	</body>
</html>
